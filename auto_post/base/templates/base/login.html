<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="{% static '/css/main.css'  %}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-2 offset-xl-1">
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

            <a href="{% provider_login_url 'facebook' method='js_sdk' %}" class="btn btn-primary btn-floating mx-1" data-mdb-button-init data-mdb-ripple-init>
                <img class="fab fa-facebook-f" src="{% static 'images/facebook.png' %}">
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
